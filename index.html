<html>
    <head>
        <title>Jaydens Football simulator</title>
        <link rel="stylesheet" type="text/css" href="stylesheets/main.css">
        <script type="text/javascript" src="javascripts/jquery-2.1.4.min (1).js"></script>
        <script type="text/javascript" src="javascripts/match.js"></script>
        <script type="text/javascript" src="javascripts/temp.js"></script>
        <script type="text/javascript" src="javascripts/teams.js"></script>
    </head>
    <body>
    	<div id="main-content">
		<h1 id="main-heading">Jaydens Football simulator - under construction!</h1>

        <select id="home-team" placeholder="Home Team">
        </select>
		<div id="play-button">Play!</div>
        <select id="away-team" placeholder="Away Team" selected="44">
        </select>
		<div id="feedback-content"></div>

        <img id="home-team-logo" src="http://upload.wikimedia.org/wikipedia/de/d/da/Manchester_United_FC.svg">

        <img id="away-team-logo" src="http://upload.wikimedia.org/wikipedia/de/b/b4/Tottenham_Hotspur.svg">

	</div>
    </body>
</html>
